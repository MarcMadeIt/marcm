<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta name="description" content="Multimediedesigner, alt mit værk, samlet ét sted">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Møller - Projekter</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
    <div id="overlay"></div>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../assets/img/MarcM-logo.png" alt="">
            </a>
        </div>

        <div class="menu-open" id="toggle-menu">
            <iconify-icon class="open-icon" icon="fa6-solid:bars" style="color: #9ef9ff;" width="38"
                height="38"></iconify-icon>
        </div>
        <div class="nav nav-pro" id="nav-menu">
            <div class="nav-content">
                <ul>
                    <li><a class="nav-item" href="#">Projekter</a></li>
                    <li><a class="nav-item" href="../documentation/">Dokumentation</a></li>
                    <li><a class="nav-item" href="/#contact">Kontakt</a></li>
                </ul>
                <div class="nav-some" id="socials"></div>
            </div>
            <div class="menu-close" id="close-menu">
                <iconify-icon icon="fa6-solid:xmark" style="color: #9ef9ff;" width="38" height="38"></iconify-icon>
            </div>
        </div>
    </header>
    <main class="all-projects">
        <div class="intro-pro" id="intro-pro">
            <div class="intro-pro-txt">
                <h1>Alle projekter</h1>
            </div>
            <div class="project-filter" id="projectFilter">
                <button class="btn-style" id="filterHTML">HTML</button>
                <button class="btn-style" id="filterCSS">CSS</button>
                <button class="btn-style" id="filterJS">JS</button>
                <button class="btn-style filter-active" id="filterAll">Alle</button>
            </div>
        </div>
        <div class="cards" id="projectCards">
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-item">
                <ul>
                    <li><a href="#">Projekter</a></li>
                    <li><a href="../documentation/">Dokumentation</a></li>
                    <li><a href="/#contact">Kontakt</a></li>
                </ul>
            </div>
            <div class="footer-item">
                <span>&#xa9; 2024 Marcm.dk</span>
            </div>
            <div class="footer-item socials" id="socials">

            </div>
        </div>
    </footer>
</body>
<script src="../src/js/index.js"></script>
<script src="../src/js/projects.js"></script>
<script src="../src/js/components.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

</html>
